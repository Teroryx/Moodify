<!DOCTYPE html>
<html lang="efr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
    <h1>Bienvenue sur Moodify 🎧</h1>
    </header>

    <div class="buttons">
        <button onclick="setMood('happy')">😄 Heureux</button>
        <button onclick="setMood('sad')">😢 Triste</button>
        <button onclick="setMood('motivated')">💪 Motivé</button>
    </div>

    <div id="message" class="message">
        <p>Sélectionnez votre humeur pour découvrir la musique qui vous correspond !</p>
    </div>
</body>
</html>
